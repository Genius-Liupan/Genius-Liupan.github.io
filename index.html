<!doctype html><html lang="zh-cmn-Hans"><head><meta charset="UTF-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="expires" content="0"><meta http-equiv="pragma" content="no-cache"><title>Panda个人网站</title><link rel="dns-prefetch" href="//genius-liupan.github.io"/><link rel="dns-prefetch" href="//file.5rs.me"/><script type="text/javascript">function parse(search = '') {
      return search
        .slice(1)
        .split('&')
        .reduce((query, string) => {
          var keyValueArr = string.split('=');
          var key = keyValueArr[0] || '';
          var value = keyValueArr[1] || '';
          if(!value) return query;
          // key值存在
          if(key in query) {
            // 将value进行数组拼接
            query[key] = [].concat(query[key], value);
          } else {
            query[key] = value;
          }

          return query;
        }, {});
    }

    var _location = window.location;
    var query = parse(_location.search);

    console.log('query', query);

    if(query.path) {
      var path = decodeURIComponent(query.path);
      window.history.replaceState(null, null, path);
    }</script><link rel="stylesheet" href="https://at.alicdn.com/t/font_1628185_xrbyxjr7rkd.css"><link rel="shortcut icon" href="/favicon.ico"><script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.6/lottie_svg.min.js" type="text/javascript"></script>

            </style>
          </head><body><div id="_lottieLoadingContainer"><div id="_lottieLoading"></div></div><script id="_lottieLoadingScript" type="text/javascript">
            var __initialLoadTimeStamp = Date.now();
            // 加载动画
            bodymovin.loadAnimation({
              container: document.getElementById("_lottieLoading"),
              path: "loading-lottie-data.json",
              renderer: 'svg',
              loop: true,
              autoplay: true,
            });
            
            function removeElById(id) {
              const el = document.getElementById(id);
              if(el) {
                el.parentElement.removeChild(el);
              }
            }
            
            // remove script element
            setTimeout(function() {
              removeElById("_lottieLoadingScript");
            }, 1000);
            
            window.addEventListener('load', function() {
              const now = Date.now();
              const diff = now - (__initialLoadTimeStamp + 2300);
              if(diff >= 0) {
                removeElById("_lottieLoadingContainer");
              } else {
                setTimeout(() => {
                  removeElById("_lottieLoadingContainer");
                }, -diff);
              }
            }, false);
